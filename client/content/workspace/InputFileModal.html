<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InputFileModal</title>
</head>
<body>
<div id = 'inputfile-modal' class = 'modal fade custom-modal' role = 'dialog' ng-controller = 'InputFileController'>
    <div class = 'modal-dialog'>
        <div class = 'modal-content'>

            <div class = 'modal-header'>
                <button type = 'button' class = 'close' data-dismiss = 'modal'>&times;</button>
                <h4 class = 'modal-title'>{{currentModule.name}}</h4>
            </div>

            <div class = 'modal-body'>

                <p class = 'header-1'>Data</p>

                <table class = 'table table-bordered table-hover'>
                    <thead>
                    <tr>
                        <th class = 'text-center' ng-repeat = '(key, value) in currentModule.output[0]' ng-if = 'key != "id"'>{{key}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = 'item in currentModule.output'>
                        <td ng-repeat = '(key, value) in item' ng-if = 'key != "id"'>{{value}}
                            <div> <input type = 'text' class = 'form-control'  ng-model = new_value ></div> </td>
                    </tr>
                    </tbody>
                </table>

                <button type = 'button' class = 'btn btn-primary' ng-click = 'addNewValues(new_value, value, item)' data-dismiss = 'modal'>OK</button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
