<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaveConfirmationXMCDAModal</title>
</head>
<body>
<div class = 'modal fade' id = 'save-confirmation-xmcda-import-modal' role = 'dialog'>
    <div class = 'modal-dialog'>
        <div class = 'modal-content'>
            <div class = 'modal-header'>
                <button type = 'button' class = 'close' data-dismiss = 'modal'>&times;</button>
                <h4 class = 'modal-title'>Do you want to save the current workflow before importing the new one?</h4>
            </div>
            <div class = 'modal-body'>
                <div class = 'row'>
                    <div class = 'col-md-2'></div>

                    <div class = 'col-md-4'>
                        <button type = 'button' class = 'btn btn-primary' ng-click = 'confirmXmcdaSaveImportWorkflow()' data-dismiss = 'modal' title = 'Confirm Module Deletion'>
                            Yes
                        </button>
                    </div>

                    <div class = 'col-md-4'>
                        <button type = 'button' class = 'btn btn-primary' ng-click = 'xmcdaimportWorkflow()' data-dismiss = 'modal' title = 'Cancel Module Deletion'>
                            No
                        </button>
                    </div>

                    <div class = 'col-md-2'></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
